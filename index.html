<!DOCTYPE html>

<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIS Airlines - Rezerwacja lotów</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAGŁÓWEK -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">VIS AIRLINES</h1>
                <div class="header-right">
                    <select class="language-select">
                        <option value="pl">PL</option>
                        <option value="en">EN</option>
                    </select>
                    <button class="user-btn" id="userBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>


<!-- HERO SECTION Z WYSZUKIWARKĄ -->
<section class="hero">
    <div class="container">
        <div class="search-box">
            <h2 class="search-title">Zarezerwuj swój lot</h2>
            
            <!-- RADIO BUTTONS: W JEDNĄ STRONĘ / W OBE STRONY -->
            <div class="trip-type">
                <label class="radio-label">
                    <input type="radio" name="tripType" value="oneWay" checked>
                    <span>W jedną stronę</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="tripType" value="roundTrip">
                    <span>W obie strony</span>
                </label>
            </div>

            <!-- FORMULARZ WYSZUKIWANIA -->
            <div class="search-form">
                <!-- SKĄD -->
                <div class="form-field">
                    <label>Skąd</label>
                    <button class="field-btn" id="fromBtn">
                        <span id="fromText">Wybierz lotnisko</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>

                <!-- DOKĄD -->
                <div class="form-field">
                    <label>Dokąd</label>
                    <button class="field-btn" id="toBtn">
                        <span id="toText">Wybierz lotnisko</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>

                <!-- DATA WYLOTU -->
                <div class="form-field">
                    <label>Data wylotu</label>
                    <button class="field-btn" id="dateBtn">
                        <span id="dateText">Wybierz datę</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </button>
                </div>

                <!-- PASAŻEROWIE I KLASA -->
                <div class="form-field">
                    <label>Pasażerowie i klasa</label>
                    <button class="field-btn" id="passengerBtn">
                        <span id="passengerText">1 Dorosły, Ekonomiczna</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- PRZYCISK SZUKAJ -->
            <button class="search-btn">Szukaj lotów</button>
        </div>
    </div>
</section>

<!-- MODAL: LOGOWANIE/REJESTRACJA -->
<div class="modal" id="authModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="authTitle">Zaloguj się</h3>
            <button class="close-btn" data-modal="authModal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="authForm">
                <div class="form-group" id="nameGroup" style="display: none;">
                    <input type="text" placeholder="Imię i nazwisko" class="input-field">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" class="input-field" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Hasło" class="input-field" required>
                </div>
                <div class="form-group" id="confirmGroup" style="display: none;">
                    <input type="password" placeholder="Powtórz hasło" class="input-field">
                </div>
                <button type="submit" class="btn-primary" id="authSubmitBtn">Zaloguj się</button>
                <div class="auth-switch">
                    <button type="button" id="switchAuthMode">Nie masz konta? Zarejestruj się</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- MODAL: WYBÓR LOTNISKA SKĄD -->
<div class="modal" id="fromModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Wybierz lotnisko wylotu</h3>
            <button class="close-btn" data-modal="fromModal">&times;</button>
        </div>
        <div class="modal-body">
            <input type="text" placeholder="Szukaj lotniska..." class="search-input" id="searchFrom">
            <div class="airport-list" id="fromAirportList"></div>
        </div>
    </div>
</div>

<!-- MODAL: WYBÓR LOTNISKA DOKĄD -->
<div class="modal" id="toModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Wybierz lotnisko przylotu</h3>
            <button class="close-btn" data-modal="toModal">&times;</button>
        </div>
        <div class="modal-body">
            <input type="text" placeholder="Szukaj lotniska..." class="search-input" id="searchTo">
            <div class="airport-list" id="toAirportList"></div>
        </div>
    </div>
</div>

<!-- MODAL: KALENDARZ -->
<div class="modal" id="dateModal">
    <div class="modal-content modal-large">
        <div class="modal-header">
            <h3>Wybierz datę wylotu</h3>
            <button class="close-btn" data-modal="dateModal">&times;</button>
        </div>
        <div class="modal-body">
            <div id="calendar"></div>
        </div>
    </div>
</div>

<!-- MODAL: PASAŻEROWIE I KLASA -->
<div class="modal" id="passengerModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Pasażerowie i klasa</h3>
            <button class="close-btn" data-modal="passengerModal">&times;</button>
        </div>
        <div class="modal-body">
            <!-- LICZBA PASAŻERÓW -->
            <div class="passenger-section">
                <h4>Liczba pasażerów</h4>
                
                <div class="passenger-row">
                    <div class="passenger-info">
                        <div class="passenger-label">Dorośli</div>
                        <div class="passenger-sublabel">12+ lat</div>
                    </div>
                    <div class="counter">
                        <button class="counter-btn" data-action="decrease" data-type="adults">−</button>
                        <span class="counter-value" id="adultsCount">1</span>
                        <button class="counter-btn" data-action="increase" data-type="adults">+</button>
                    </div>
                </div>

                <div class="passenger-row">
                    <div class="passenger-info">
                        <div class="passenger-label">Dzieci</div>
                        <div class="passenger-sublabel">2-11 lat</div>
                    </div>
                    <div class="counter">
                        <button class="counter-btn" data-action="decrease" data-type="children">−</button>
                        <span class="counter-value" id="childrenCount">0</span>
                        <button class="counter-btn" data-action="increase" data-type="children">+</button>
                    </div>
                </div>

                <div class="passenger-row">
                    <div class="passenger-info">
                        <div class="passenger-label">Niemowlęta</div>
                        <div class="passenger-sublabel">0-2 lata</div>
                    </div>
                    <div class="counter">
                        <button class="counter-btn" data-action="decrease" data-type="infants">−</button>
                        <span class="counter-value" id="infantsCount">0</span>
                        <button class="counter-btn" data-action="increase" data-type="infants">+</button>
                    </div>
                </div>
            </div>

            <!-- KLASA LOTU -->
            <div class="class-section">
                <h4>Klasa lotu</h4>
                <div class="class-options">
                    <label class="class-option">
                        <input type="radio" name="class" value="economy" checked>
                        <span>Ekonomiczna</span>
                    </label>
                    <label class="class-option">
                        <input type="radio" name="class" value="business">
                        <span>Biznes</span>
                    </label>
                    <label class="class-option">
                        <input type="radio" name="class" value="first">
                        <span>Pierwsza</span>
                    </label>
                </div>
            </div>

            <button class="btn-primary" id="confirmPassenger">Potwierdź</button>
        </div>
    </div>
</div>

<script src="script.js"></script>


</body>
</html>
